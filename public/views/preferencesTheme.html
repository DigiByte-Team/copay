<div 
  class="topbar-container" 
  ng-include="'views/includes/topbar.html'"
  ng-init="titleSection='Color'; goBackToState = 'preferences'">
</div>



<div class="content preferences" ng-controller="preferencesThemeController as p">
  <div ng-repeat="c in p.themeOpts" ng-click="p.save(c)" class="line-b p20 size-14">
  <span>{{c.name}}</span>
    <i class="fi-check size-16 right" ng-show="p.theme == c"></i>
  </div>
</div>
<div class="extra-margin-bottom"></div>
